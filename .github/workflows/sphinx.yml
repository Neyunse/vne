name: "Sphinx: Render docs"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Ajusta según tus necesidades

      - name: Install dependencies
        run: |
          pip install sphinxawesome_theme 
 

      - name: Build HTML
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: sphinx        # Directorio donde se encuentra tu Makefile y configuración de Sphinx
          build-command: make html   # Asegúrate de que esta regla exista en tu Makefile

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: sphinx/build/html/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: sphinx/build/html
